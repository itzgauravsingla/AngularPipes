<div class="container">
  <label for="filter">Filter by: &nbsp;</label>
  <input type="text" name="filter" id="filter" placeholder="Status" [(ngModel)]="userIn"/>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter :userIn :'status'"
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge rounded-pill bg-info" style="margin-right: 10px">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 20 }}</strong> |
          {{ server.instanceType | uppercase }} |
          {{ server.started | date: "fullDate" | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
